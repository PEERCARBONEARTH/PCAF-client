<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Ingestion</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { background: #f8f9fa; padding: 15px; border-radius: 3px; margin-top: 10px; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ PCAF Data Ingestion Test</h1>
        
        <div class="section">
            <h2>1. Test Database Connection</h2>
            <button onclick="testDatabase()">Test MongoDB Connection</button>
            <div id="dbResults" class="results" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>2. Test Upload History</h2>
            <button onclick="testUploadHistory()">Get Upload History</button>
            <div id="historyResults" class="results" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>3. Test Data Ingestion</h2>
            <button onclick="testDataIngestion()">Test Bulk Intake</button>
            <div id="ingestionResults" class="results" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>4. Test Portfolio Data</h2>
            <button onclick="testPortfolio()">Get Portfolio</button>
            <div id="portfolioResults" class="results" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api/v1';

        async function makeRequest(url, options = {}) {
            try {
                console.log(`üöÄ Making request to: ${url}`);
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                console.log(`‚úÖ Response:`, data);
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                console.error(`‚ùå Request failed:`, error);
                return { success: false, error: error.message };
            }
        }

        async function testDatabase() {
            const resultsDiv = document.getElementById('dbResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = 'üîÑ Testing database connection...';
            
            const result = await makeRequest(`${API_BASE}/loans/test-db`);
            
            if (result.success) {
                resultsDiv.className = 'results success';
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Database Connection Successful</h3>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultsDiv.className = 'results error';
                resultsDiv.innerHTML = `
                    <h3>‚ùå Database Connection Failed</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }

        async function testUploadHistory() {
            const resultsDiv = document.getElementById('historyResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = 'üîÑ Getting upload history...';
            
            const result = await makeRequest(`${API_BASE}/loans/upload-history`);
            
            if (result.success) {
                resultsDiv.className = 'results success';
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Upload History Retrieved</h3>
                    <p>Found ${result.data.data.total} uploads</p>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultsDiv.className = 'results error';
                resultsDiv.innerHTML = `
                    <h3>‚ùå Upload History Failed</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }

        async function testDataIngestion() {
            const resultsDiv = document.getElementById('ingestionResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = 'üîÑ Testing data ingestion...';
            
            const testLoans = [
                {
                    borrower_name: "Test User 1",
                    loan_amount: 30000,
                    outstanding_balance: 25000,
                    interest_rate: 0.045,
                    term_months: 60,
                    origination_date: "2024-01-15",
                    vehicle_details: {
                        make: "Toyota",
                        model: "Camry",
                        year: 2022,
                        type: "passenger_car",
                        fuel_type: "gasoline",
                        value_at_origination: 30000,
                        efficiency_mpg: 28,
                        annual_mileage: 12000
                    }
                },
                {
                    borrower_name: "Test User 2",
                    loan_amount: 45000,
                    outstanding_balance: 40000,
                    interest_rate: 0.038,
                    term_months: 72,
                    origination_date: "2024-02-01",
                    vehicle_details: {
                        make: "Tesla",
                        model: "Model 3",
                        year: 2023,
                        type: "passenger_car",
                        fuel_type: "electric",
                        value_at_origination: 45000,
                        efficiency_mpg: 120,
                        annual_mileage: 10000
                    }
                }
            ];
            
            const result = await makeRequest(`${API_BASE}/loans/bulk-intake`, {
                method: 'POST',
                body: JSON.stringify({
                    loans: testLoans,
                    validate_only: false,
                    batch_size: 50,
                    calculate_emissions: true
                })
            });
            
            if (result.success) {
                resultsDiv.className = 'results success';
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Data Ingestion Successful</h3>
                    <p>Processed ${result.data.data.total_processed} loans</p>
                    <p>Successful: ${result.data.data.successful_loans}</p>
                    <p>Failed: ${result.data.data.failed_loans}</p>
                    <p>Job ID: ${result.data.data.batch_job_id}</p>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
                
                // Wait a moment then check upload history
                setTimeout(() => {
                    testUploadHistory();
                }, 2000);
            } else {
                resultsDiv.className = 'results error';
                resultsDiv.innerHTML = `
                    <h3>‚ùå Data Ingestion Failed</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }

        async function testPortfolio() {
            const resultsDiv = document.getElementById('portfolioResults');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = 'üîÑ Getting portfolio data...';
            
            const result = await makeRequest(`${API_BASE}/loans/portfolio`);
            
            if (result.success) {
                resultsDiv.className = 'results success';
                resultsDiv.innerHTML = `
                    <h3>‚úÖ Portfolio Data Retrieved</h3>
                    <p>Total Loans: ${result.data.data.analytics.totalLoans}</p>
                    <p>Total Emissions: ${result.data.data.analytics.totalFinancedEmissions} tCO2e</p>
                    <p>Avg Data Quality: ${result.data.data.analytics.weightedAvgDataQuality}</p>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultsDiv.className = 'results error';
                resultsDiv.innerHTML = `
                    <h3>‚ùå Portfolio Data Failed</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            }
        }

        // Auto-run database test on page load
        window.onload = () => {
            console.log('üß™ PCAF Data Ingestion Test Page Loaded');
            testDatabase();
        };
    </script>
</body>
</html>
