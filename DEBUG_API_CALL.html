<!DOCTYPE html>
<html>
<head>
    <title>Debug API Call</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug API Call</h1>
    <button onclick="testBulkIntake()">Test /api/v1/loans/bulk-intake</button>
    <button onclick="testProcessEmissions()">Test /api/v1/loans/process-emissions</button>
    <div id="result"></div>

    <script>
        const testLoans = [
            {
                borrower_name: "Debug Test User",
                loan_amount: 30000,
                outstanding_balance: 25000,
                interest_rate: 0.045,
                term_months: 60,
                origination_date: "2024-01-15",
                vehicle_details: {
                    make: "Toyota",
                    model: "Camry",
                    year: 2022,
                    type: "passenger_car",
                    fuel_type: "gasoline",
                    value_at_origination: 30000,
                    efficiency_mpg: 28,
                    annual_mileage: 12000
                }
            }
        ];

        async function testBulkIntake() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testing bulk-intake endpoint...';

            try {
                console.log('üöÄ Testing /api/v1/loans/bulk-intake');
                
                const response = await fetch('http://localhost:3001/api/v1/loans/bulk-intake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        loans: testLoans,
                        validate_only: false,
                        batch_size: 50,
                        calculate_emissions: true
                    })
                });

                console.log('üì• Response status:', response.status);
                console.log('üì• Response headers:', Object.fromEntries(response.headers.entries()));

                const result = await response.json();
                console.log('üì• Response data:', result);

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ bulk-intake Success!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå bulk-intake Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p>${error.message}</p>
                `;
            }
        }

        async function testProcessEmissions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testing process-emissions endpoint...';

            try {
                console.log('üöÄ Testing /api/v1/loans/process-emissions');
                
                const response = await fetch('http://localhost:3001/api/v1/loans/process-emissions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        loans: testLoans,
                        calculation_method: 'standard'
                    })
                });

                console.log('üì• Response status:', response.status);
                const result = await response.json();
                console.log('üì• Response data:', result);

                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ process-emissions Success!</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå process-emissions Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
