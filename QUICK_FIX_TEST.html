<!DOCTYPE html>
<html>
<head>
    <title>Quick Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üöÄ Quick Fix Test</h1>
    <button onclick="testWorkflow()">Test Complete Workflow</button>
    <div id="result"></div>

    <script>
        async function testWorkflow() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testing workflow...';

            try {
                // Test data
                const testLoans = [
                    {
                        borrower_name: "Quick Test User",
                        loan_amount: 30000,
                        outstanding_balance: 25000,
                        interest_rate: 0.045,
                        term_months: 60,
                        origination_date: "2024-01-15",
                        vehicle_details: {
                            make: "Toyota",
                            model: "Camry",
                            year: 2022,
                            type: "passenger_car",
                            fuel_type: "gasoline",
                            value_at_origination: 30000,
                            efficiency_mpg: 28,
                            annual_mileage: 12000
                        }
                    }
                ];

                console.log('üöÄ Starting workflow test...');

                // Step 1: Validation
                console.log('üìã Step 1: Validation');
                const validationResponse = await fetch('http://localhost:3001/api/v1/loans/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ loans: testLoans })
                });
                
                const validationResult = await validationResponse.json();
                console.log('‚úÖ Validation result:', validationResult);

                // Step 2: Processing
                console.log('‚öôÔ∏è Step 2: Processing');
                const processingResponse = await fetch('http://localhost:3001/api/v1/loans/bulk-intake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        loans: testLoans,
                        validate_only: false,
                        batch_size: 50,
                        calculate_emissions: true
                    })
                });
                
                const processingResult = await processingResponse.json();
                console.log('‚úÖ Processing result:', processingResult);

                // Step 3: Check upload history
                console.log('üìä Step 3: Upload History');
                const historyResponse = await fetch('http://localhost:3001/api/v1/loans/upload-history');
                const historyResult = await historyResponse.json();
                console.log('‚úÖ Upload history:', historyResult);

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Workflow Test Successful!</h3>
                    <h4>Validation:</h4>
                    <pre>${JSON.stringify(validationResult, null, 2)}</pre>
                    <h4>Processing:</h4>
                    <pre>${JSON.stringify(processingResult, null, 2)}</pre>
                    <h4>Upload History:</h4>
                    <pre>${JSON.stringify(historyResult, null, 2)}</pre>
                `;

            } catch (error) {
                console.error('‚ùå Workflow test failed:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Workflow Test Failed</h3>
                    <p>${error.message}</p>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
