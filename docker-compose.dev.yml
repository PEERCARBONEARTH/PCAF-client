version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: financed-emissions-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: financed_emissions
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - financed-emissions-network

  # Redis for caching and sessions
  redis:
    image: redis:7.2-alpine
    container_name: financed-emissions-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - financed-emissions-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: financed-emissions-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
      - "9229:9229" # Debug port
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:password@mongodb:27017/financed_emissions?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-jwt-secret-key
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      LMS_PROVIDER: encompass
      LMS_BASE_URL: https://api.encompass.com
      EPA_API_BASE_URL: https://api.epa.gov
      LOG_LEVEL: debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - redis
    networks:
      - financed-emissions-network
    command: npm run dev:debug

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: financed-emissions-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: https://pcaf-server-production.up.railway.app
      VITE_WS_URL: wss://pcaf-server-production.up.railway.app
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
      VITE_ENABLE_REAL_TIME: true
      VITE_ENABLE_AI_FEATURES: true
      VITE_ENABLE_LMS_INTEGRATION: true
      VITE_DEBUG_MODE: true
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - financed-emissions-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  financed-emissions-network:
    driver: bridge